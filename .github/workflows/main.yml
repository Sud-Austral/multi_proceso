name: Descarga

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 6' # A las 00:00 del sábado

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: AUTOMATIZACIÓN
        run: |
          echo "¡Hola de nuevo!1" >> archivo4.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: shared-files
          path: archivo4.txt

  build2:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: shared-files
          path: shared  
      
