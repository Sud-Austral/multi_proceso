name: Descarga

# Controls when the workflow will run
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 6' # At 00:00 on Saturday

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: AUTOMATIZACIÓN
        run: |
          echo "¡Hola de nuevo!1" >> $GITHUB_WORKSPACE/archivo.txt

      - name: Guardar archivo como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: archivo-artifact
          path: $GITHUB_WORKSPACE/archivo.txt

  build2:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: AUTOMATIZACIÓN
        run: |
          echo "¡Hola de nuevo!3" >> archivo3.txt
          cp $GITHUB_WORKSPACE/archivo.txt archivo.txt

      - name: Copiar archivo
        run: |
          cp archivo.txt archivo_copiado.txt

      - name: Commit y push cambios
        uses: stefanzweifel/git-auto-commit-action@v2
        with:
          commit_message: "Actualizacion"
          branch: main
          commit_user_name: Actions Bot
          commit_user_email: lmonsalve22@gmail.com
          commit_author: DataIntelligence BOT <lmonsalve22@gmail.com>
          push_options: '--force'
